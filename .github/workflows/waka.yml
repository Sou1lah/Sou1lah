name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Manual trigger
  push:                   # Runs on code push

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # Added for better auth
          
      - name: Update WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          # Secrets
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # Time & Code Stats
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_LINES_OF_CODE: "True"
          TIME_RANGE: "last_7_days"  # Added: Shows last 7 days
          
          # Languages
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_COUNT: "5"
          SHOW_LANGUAGE_ICON: "True"
          
          # Editors
          SHOW_EDITORS: "True"
          SHOW_EDITORS_COUNT: "3"
          
          # Activity
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TIMEZONE: "True"
          LOCALE: "en"  # Added: English formatting
          
          # Turn off unused features
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_PROFILE_VIEWS: "False"
          
          # Performance
          COMMIT_BY_ME: "false"
          COMMITTER_NAME: "waka-readme-bot"
          COMMITTER_EMAIL: "github-actions[bot]@users.noreply.github.com"
