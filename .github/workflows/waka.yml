name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          
          # CRITICAL: Must match your dashboard
          TIME_RANGE: "last_7_days"  # Shows last 7 days data
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_LINES_OF_CODE: "True"
          
          # Languages & Editors
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_COUNT: "6"  # You have 6 languages
          SHOW_LANGUAGE_ICON: "True"
          SHOW_EDITORS: "True"
          SHOW_EDITORS_COUNT: "2"   # You have 2 editors
          
          # Activity
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TIMEZONE: "True"
          
          # Turn off unused
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_PROFILE_VIEWS: "False"
          
          # Debug
          DEBUG_LOGGING: "True"  # Added to see what's happening
