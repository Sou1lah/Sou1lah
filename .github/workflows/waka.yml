name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TIME_RANGE: "last_7_days"
          
          # Core stats
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_SHORT_INFO: "True"
          
          # Languages SECTION - separate
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_COUNT: "6"
          SHOW_LANGUAGE_ICON: "True"
          SHOW_LANGUAGE_PERCENTAGE: "True"
          SHOW_TIME: "True"
          LANGUAGE_SECTION_TITLE: "### üó£Ô∏è Languages"
          
          # Editors SECTION - separate  
          SHOW_EDITORS: "True"
          SHOW_EDITORS_COUNT: "2"
          SHOW_EDITORS_TIME: "True"
          EDITOR_SECTION_TITLE: "### üõ†Ô∏è Editors"
          
          # OS SECTION - separate
          SHOW_OS: "True"
          SHOW_OS_COUNT: "3"
          OS_SECTION_TITLE: "### üíª Operating Systems"
          
          # Projects SECTION - separate
          SHOW_PROJECTS: "True"
          SHOW_PROJECTS_COUNT: "5"
          PROJECTS_SECTION_TITLE: "### üìÅ Top Projects"
          
          # Other stats - separate sections
          SHOW_COMMIT: "True"
          COMMIT_SECTION_TITLE: "### üìÖ Commit Activity"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TIMEZONE: "True"
          SHOW_LOC_CHART: "False"
          LOC_SECTION_TITLE: "### üìà Lines of Code"
          
          # Layout & Separation
          LAYOUT: "default"  # NOT compact
          SECTION_SEPARATOR: "---"  # Horizontal rule between sections
          SHOW_CATEGORY: "False"  # Don't show "coding" category label
          
          # Disable
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          
          # Customization
          BAR_LENGTH: "15"
          
          DEBUG_LOGGING: "True"
