name: Waka Readme

on:
  schedule:
    # Runs at midnight UTC (adjust time if needed)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Update README with WakaTime stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ waka_f948f6a4-4ab1-4644-8b0e-dc5044e584de }}
          GH_TOKEN: ${{ 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 }}
          # Customization options (change to "True" to enable):
          SHOW_OS: "False"
          SHOW_PROJECTS: "False"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "False"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_LANGUAGE: "True"
          SHOW_EDITORS: "True"
          SHOW_COMMIT: "True"
          SHOW_TIMEZONE: "True"
          SHOW_LANGUAGE_ICON: "True"
          SHOW_LANGUAGE_COUNT: "5"  # Number of languages to show
          SHOW_EDITORS_COUNT: "3"   # Number of editors to show
