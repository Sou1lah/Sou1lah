name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TIME_RANGE: "last_7_days"
          
          # Core stats
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_LINES_OF_CODE: "True"
          
          # Languages & Editors
          SHOW_LANGUAGE: "True"
          SHOW_LANGUAGE_COUNT: "6"
          SHOW_LANGUAGE_ICON: "True"
          SHOW_LANGUAGE_PERCENTAGE: "True"  # Add percentage
          SHOW_EDITORS: "True"
          SHOW_EDITORS_COUNT: "2"
          SHOW_TIME: "True"  # Shows time values
          
          # Additional sections with counts
          SHOW_OS: "True"
          SHOW_OS_COUNT: "3"  # Show top 3 OS
          SHOW_PROJECTS: "True"
          SHOW_PROJECTS_COUNT: "5"  # Show top 5 projects
          
          # Other stats
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TIMEZONE: "True"
          SHOW_LOC_CHART: "True"
          SHOW_SHORT_INFO: "True"
          
          # ⚠️ Profile Views - REQUIRES EXTRA SETUP ⚠️
          SHOW_PROFILE_VIEWS: "False"  # Disable unless configured
          # GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          # GIST_ID: ${{ secrets.GIST_ID }}
          
          # Optional exclusions
          SHOW_LANGUAGE_PER_REPO: "False"
          
          # Customization
          BAR_LENGTH: "15"  # Shorter progress bars
          LAYOUT: "compact"  # More compact layout
          
          DEBUG_LOGGING: "True"
