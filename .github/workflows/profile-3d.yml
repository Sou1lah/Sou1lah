name: Test 3D Contributions

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: List files
        run: ls -la
      
      - name: Generate 3D
        uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: Sou1lah
          
      - name: List generated files
        run: ls -la profile-3d-contrib/
        
      - name: Show file URLs
        run: |
          echo "Generated files:"
          for file in profile-3d-contrib/*.svg; do
            echo "https://raw.githubusercontent.com/Sou1lah/Sou1lah/main/$file"
          done
